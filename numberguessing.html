<html>

    <head>
        <title>Number Guessing Game</title>
        <link rel="stylesheet" href="css/style.css">
        
    </head>

    <body>
        <div class="container">
            <h1>Number guessing game</h1>
            <p>Try and guess a random number between 1 and 20.</p>
            <p>You have 10 attempts to guess the right number.</p>

            <div>
                <h2 class="text-center">Guess a number</h2>
                <form class="text-center">
                    <input type="text" autocomplete="off" id="userGuess">
                    <br>
                    <button type="button" id="search">Take a guess</button>
                    <button type="button" id="restart">Restart</button>
                </form>
            </div>

            <div>
                <br>
                <h3 class ="text-center" id="correctanswer">The correct answer was:</h3>
                <br>
                <h1 id="message"></h1>
                <p>Previous Guesses: <span id="guesses"></span></p> 
                <p>Guesses Remaining: <span id="guessLeft">10</span></p>   
            </div>
        </div>
    
        <script type="text/javascript" src="js/app.js"></script>

    </body>

</html>
